{% extends 'layout/basic.html' %}
{% block section %}
<div class = "row">
    <div class="col-xs-12">
        <div class="box-body">
            <form method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      
                      {{ field.errors }} 
                      {{ field.label_tag }} {{ field }}

                </div>
            </div>
            {% endfor %}
            <input class="bg-orange" type="submit" value="Изменить" id = "button">  
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
