{% extends 'layout/basic.html' %}
{% block section %}
<div class="row" style="width: 80em;">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="userTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Название</th>
                            <th>Остаток денег (сумм)</th>
                            <th>Остаток денег (доллары)</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for o in objects %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'update_obj' o.pk %}">{{ o.title }}</a></td>
                            <td>{{ o.price_summ }}</td>
                            <td>{{ o.price_dollar }}</td>
                            <td><a id = "a" href="{% url 'delete_object' o.pk %}" onclick="return confirm(&#39;Вы уверены?&#39;)" class="btn btn-danger btn-flat"><i class="fas fa-trash" aria-hidden="true"></i></a></td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
